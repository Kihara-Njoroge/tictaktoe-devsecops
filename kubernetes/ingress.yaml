apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tictaktoe-ingress
  namespace: tictaktoe
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tictaktoe-service
            port:
              number: 80